plugins {
    id 'java'
    id 'application'
}

group = 'com.yuuhikaze'
version = '0.1.0'

def _mainClass = 'com.yuuhikaze.ed202510.EI.EI02_Task_Main'

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21))
    }
}

application {
    mainClass.set(_mainClass)
}

jar {
    manifest {
        attributes(
            'Main-Class': _mainClass
        )
    }
}

repositories {
    mavenCentral()
}

// dependencies {
// }

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}
